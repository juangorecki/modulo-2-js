<!DOCTYPE html>
<html>
<head>
  <title>Cuadrados</title>
  <style>
    .colores {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
    }

    #color1 {
      background-color: red;
    }

    #color2 {
      background-color: green;
    }

    #color3 {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="color1" class="colores" onclick="document.body.style.backgroundColor = 'red' "></div>
  <div id="color2" class="colores" onclick="document.body.style.backgroundColor = 'green' "></div>
  <div id="color3" class="colores" onclick="document.body.style.backgroundColor = 'blue' "></div>
</body>
</html>
